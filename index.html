<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요네즈 켄시 콜렉션</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hamburger-menu" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <header>
        <div class="header-top-row">
            <h1 onclick="goHome()">요네즈 켄시 콜렉션</h1>
        </div>
        <div id="navMenuContainer"></div>
    </header>

    <div id="sidebar" class="sidebar">
        <div id="sidebarContent"></div>
    </div>
    <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <main>
        <div id="listContainer">
            <div class="status-msg">데이터를 불러오는 중...</div>
        </div>

        <div id="previewContainer" style="display: none;">
            
            <div class="preview-controls">
                <div class="control-item">
                    <input type="checkbox" id="optTitleCheck">
                    <label for="optTitleCheck">타이틀</label>
                </div>
                <div class="control-item input-wrapper">
                    <input type="text" id="optTitleInput" placeholder="타이틀을 입력하세요.">
                </div>
                <div class="control-divider"></div>
                <div class="control-item">
                    <input type="checkbox" id="optNameKoCheck" checked>
                    <label for="optNameKoCheck">상품명</label>
                </div>
                <div class="control-item">
                    <input type="checkbox" id="optNameJpCheck">
                    <label for="optNameJpCheck">商品名</label>
                </div>
            </div>

            <div class="preview-card">
                <div class="preview-label">1. 체크 리스트</div>
                <div class="preview-img-box">
                    <img id="imgCollection" src="" alt="Collection Preview">
                </div>
                <button class="action-btn download" onclick="downloadImage('collection')">리스트 이미지 저장</button>
            </div>

            <div class="preview-card">
                <div class="preview-label">2. 수집률 카드</div>
                <div class="preview-img-box">
                    <img id="imgStats" src="" alt="Stats Preview">
                </div>
                <button class="action-btn download" onclick="downloadImage('stats')">수집률 카드 저장</button>
            </div>

            <div class="preview-footer">
                <button class="action-btn cancel" onclick="closePreview()">돌아가기</button>
            </div>
        </div>
    </main>

    <div class="floating-progress">
        <div class="progress-info">
            <span class="progress-label">수집률</span>
            <span class="progress-text" id="progressText">0/0 (0%)</span>
        </div>
        <div class="progress-track">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div class="floating-btns">
        <button class="float-btn" onclick="scrollToTop()" title="맨 위로">
            <img src="img/top.png" alt="Top">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
