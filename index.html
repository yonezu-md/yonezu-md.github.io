<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요네즈 켄시 콜렉션</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>요네즈 켄시 콜렉션</h1>
        
        <div class="header-btns">
            <button class="header-btn save" id="headerSaveBtn" onclick="generateImage()">이미지 저장</button>
            <button class="header-btn reset" onclick="resetRecords()">기록 초기화</button>
        </div>

        <div id="navMenuContainer"></div>
    </header>

    <main id="listContainer">
        <div class="status-msg">데이터를 불러오는 중...</div>
    </main>

    <div class="floating-progress">
        <div class="progress-info">
            <span class="progress-label">수집률</span>
            <span class="progress-text" id="progressText">0/0 (0%)</span>
        </div>
        <div class="progress-track">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div class="floating-btns">
        <button class="float-btn" onclick="scrollToTop()" title="맨 위로">
            <img src="img/top.png" alt="Top">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
